<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<h1>This is a JS example</h1>
<div id="msg"></div>

<button onclick="show()">Click me</button>

<input type="text" name="msg2" value="TEXT">

<script>

    // declare variable
    var s = 'This is a string'
    s = 100

    // object
    var obj = {name:'Claus', sirname: 'Bove', fullname : function(){return this.name + this.sirname}}

    document.getElementById('msg').innerHTML = obj.fullname()

    // functions
    add = function(x, y){
        return x+y
    }
    document.getElementById('msg').innerHTML = add(1, 2)

    // callback
    message = function(msg){
        return msg()
    }

    document.getElementById('msg').innerHTML = message(function(){
        return "Hello from callback"
    })

    // functions vs methods
    // named functions
    // anonymous functions
    // first class objects
    // used as arguments
    // used as return type
    //
    //
    //
    // events
    // getelementbyid




    var a = ''

    function show(){
        a = 'Hello'
        document.getElementById('msg').innerHTML = a
        console.log('Im in function now')
    }

</script>
</body>
</html>
